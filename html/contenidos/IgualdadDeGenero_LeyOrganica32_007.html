    <script>
		function cargarContenidos() 
		{	
			crearHipervinculos('contenedorHipervinculos','textareaEnlaces');
			crearHipervinculos('contenedorVideos','textareaVideos');
			crearHipervinculos('contenedorApuntillos','textareaApuntillos');			
			//alert(document.getElementById('nombreContenido').value);
			document.getElementById('divNombreContenido').innerText = document.getElementById('nombreContenido').value;
		}
        function crearHipervinculos(nombreContenedor, nombreTADatos) {
            const contenedor = document.getElementById(nombreContenedor);
            const lineas = document.getElementById(nombreTADatos).value.split('\n');
            contenedor.innerHTML = ''; // Limpiar hipervínculos anteriores

            lineas.forEach((linea, index) => {
                const datos = linea.split(';');
                if(datos.length === 3) {
                    const numeroSecuencial = datos[0].trim();
                    const textoHipervinculo = datos[1].trim();
                    const urlHipervinculo = datos[2].trim();

                    const hipervinculo = document.createElement('a');
                    hipervinculo.href = urlHipervinculo;
                    hipervinculo.textContent = textoHipervinculo;
					//Si es un enlace dentro de la propia pagina no 
					if (urlHipervinculo[0] == '#') {	
						hipervinculo.target = ''
					}
					else {
						hipervinculo.target = '_blank'; // Abrir en una nueva pestaña
					}
                    contenedor.appendChild(hipervinculo);
                    contenedor.appendChild(document.createElement('br')); // Añadir salto de línea
                }
            });
        }
    </script>
