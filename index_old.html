<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="utf-8" />
    <title>Apuntillos Web</title>
	<style>
		#container {
			text-align: center;
			margin-top: 20px;
		}
		button {
			font-size: 32px;
		}
		table {
			margin: 20px auto;
		}
		td {
			padding: 5px;
			text-align: center;
		}
	</style>
  </head>
  <body>
	<script>
		function crearBotones() {
			var textarea = document.getElementById("inputText");
			var lines = textarea.value.split("\n"); // Separar el texto en líneas
			var container = document.getElementById("container");
			container.innerHTML = ""; // Limpiar el contenedor
			
			// Crear una fila en la tabla por cada línea de texto
			for (var i = 0; i < lines.length; i++) {
				var row = container.insertRow();
				var cell = row.insertCell();
				var button = document.createElement("button");
				button.textContent = lines[i].split(";")[1]; // Agregar texto al botón
				cell.appendChild(button); // Agregar botón a la celda
			}
		}
	</script>    
<textarea id="inputText" rows="5" cols="50">
1;INICIO;
2;BUCAR;
3;TEMARIOS;
4;EXAMENES;</textarea>
	<br>
	<button onclick="crearBotones()">Crear Botones</button>

	<table id="container" border=1></table>
  </body>
</html>
